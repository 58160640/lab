<!DOCTYPE html>
<html>
<head>
	<title>Image rollover</title>
	<script language=javascript>
		function highlightdocs(){
			if (document.images){ document.images["docs"].src=docsOn.src}
		}
	    function unhighlightdocs(){
	    	if (document.images){ document.images["docs"].src=docsOn.src}
	    }
	    if(document.images){
	    	docsOn= new Image();
	    	docsOn.src="gg_color.png";
	    	docsoff= new Image();
	    	docsoff.src="gg_color.png";
	    }
	</script>
</head>
<body>
<p><a href="http://"
onMouseOver="highlightdocs()" onmouseout="unhightdocs()">
<img src="gg_gray.png" name=docs height="25" width="25" border="0"></a>
</p>

</body>
</html>
